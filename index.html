<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>YouTube New 4</title>
</head>

<body>
    <div class="container flex-center background-color">
        <div class="container__start flex-center">
            <button class="container__menu background-color" type="button">
                <img class="img-menu" src="./image/menu-outline.svg" alt="#">
            </button>
            <img class="container__img_youtube" src="./image/youtube.png" alt="#">
            <button class="btn-youtube background-color" type="button">
                <span class="txt-youtube">YouTube</span>
            </button>
            <span class="txt-by">BY</span>
        </div>
        <div class="container__center flex-center">
            <form class="form background-color flex-center">
                <button type="submit">
                    <img src="./image/keyboard.png" alt="#" />
                </button>
            </form>
            <button class="container__btn-search background-color" type="button">
                <img class="container__img-search" src="./image/search-outline.svg" alt="#"
                    title="Введите запрос" />
            </button>
            <button class="container__btn-voice background-color" type="button">
                <img class="container__img-voice" src="./image/mic-outline.svg" alt="#"
                    title="Голосовой поиск" />
            </button>
        </div>
        <div class="container__end flex-center">
            <button class="container__btn-settings background-color" type="button">
                <img src="./image/settings.png" alt="#" title="Настройки" />
            </button>
            <button class="container__btn-enter background-color" type="button">
                <img src="./image/enter.png" alt="#" />
                <span class="container__txt-enter">Войти</span>
            </button>
        </div>
    </div>
</body>

</html>
